
{% if paginator.total_pages > 1 %}

<ul class='pagination'>
<!-- paginator.total_pages = {{ paginator.total_pages }} -->

{% for i in (1..paginator.total_pages) %}
{% if i == 1 %}
<li><a href='/'>{{ i }}</a></li>
{% else %}
<li><a href='/page{{ i }}'>{{ i }}</a></li>
{% endif %}
{% endfor %}

<!-- /.pagination --></ul>

{% endif %}
